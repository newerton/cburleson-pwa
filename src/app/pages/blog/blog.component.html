<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Blog</ion-title>
    <!--
    <ion-buttons slot="end">
      <ion-button (click)="showFilter()" button-type="bar-button">
        <ion-icon slot="icon-only" ios="ios-options-outline" md="md-options"></ion-icon>
      </ion-button>
    </ion-buttons>
    -->
  </ion-toolbar>
</ion-header>

<!--
detail attribute of ion-item shows the detail arrows
-->
<ion-content no-bounce>
    <ion-list>
      <ion-item *ngFor="let item of items" detail="true" tappable href="/blog/{{ item.slug }}">
        <ion-thumbnail slot="start">
          <img [src]="item.image" alt="">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ item.title }}</h2>
          <h3>{{ item.description }}</h3>
          <p>{{item.date | amTimeAgo:true}} ago</p>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
