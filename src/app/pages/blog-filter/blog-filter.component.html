<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button ion-button (click)="dismiss()">Cancel</ion-button>
    </ion-buttons>

    <ion-title>
      Filter by Topic
    </ion-title>

    <ion-buttons slot="end">
      <ion-button ion-button (click)="applyFilters()" strong>Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce>

  <ion-list-header>Topics</ion-list-header>

  <ion-item>
    <ion-label>Angular</ion-label>
    <ion-toggle color="secondary"></ion-toggle>
  </ion-item>
